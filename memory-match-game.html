<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .game-title {
            font-size: 2.5rem;
            color: #4682b4;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 500px;
            max-width: 100%;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .info-item {
            font-size: 1.2rem;
            color: #333;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 500px;
            max-width: 100%;
            margin-bottom: 20px;
        }
        
        .card {
            aspect-ratio: 1/1;
            background-color: #4682b4;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        
        .card-front {
            background-color: #4682b4;
        }
        
        .card-back {
            background-color: white;
            transform: rotateY(180deg);
        }
        
        .restart-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .restart-btn:hover {
            background-color: #3a6d96;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            animation: pop 0.5s;
        }
        
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .modal-title {
            font-size: 2rem;
            color: #4682b4;
            margin-bottom: 20px;
        }
        
        .modal-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        .modal-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .modal-btn:hover {
            background-color: #3a6d96;
        }
        
        .win .modal-title {
            color: #28a745;
        }
        
        .lose .modal-title {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1 class="game-title">Memory Match</h1>
    
    <div class="game-info">
        <div class="info-item">Moves: <span id="moves">0</span>/<span id="max-moves">20</span></div>
        <div class="info-item">Matches: <span id="matches">0</span>/<span id="total-pairs">8</span></div>
    </div>
    
    <div class="game-board" id="game-board"></div>
    
    <button class="restart-btn" id="restart-btn">Restart Game</button>
    
    <div class="modal" id="win-modal">
        <div class="modal-content win">
            <h2 class="modal-title">Congratulations!</h2>
            <p class="modal-text">You've matched all the pairs and won the game!</p>
            <p class="modal-text">Total moves used: <span id="win-moves">0</span></p>
            <button class="modal-btn" id="win-btn">Play Again</button>
        </div>
    </div>
    
    <div class="modal" id="lose-modal">
        <div class="modal-content lose">
            <h2 class="modal-title">Game Over!</h2>
            <p class="modal-text">You've run out of moves!</p>
            <p class="modal-text">Pairs matched: <span id="lose-matches">0</span>/<span id="lose-total">8</span></p>
            <button class="modal-btn" id="lose-btn">Try Again</button>
        </div>
    </div>
    
    <script>
        // Game variables
        const totalPairs = 8;
        const maxMoves = 20;
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let isProcessing = false;
        
        // Game elements
        const gameBoard = document.getElementById('game-board');
        const movesDisplay = document.getElementById('moves');
        const maxMovesDisplay = document.getElementById('max-moves');
        const matchesDisplay = document.getElementById('matches');
        const totalPairsDisplay = document.getElementById('total-pairs');
        const restartBtn = document.getElementById('restart-btn');
        const winModal = document.getElementById('win-modal');
        const loseModal = document.getElementById('lose-modal');
        const winMovesDisplay = document.getElementById('win-moves');
        const loseMatchesDisplay = document.getElementById('lose-matches');
        const loseTotalDisplay = document.getElementById('lose-total');
        const winBtn = document.getElementById('win-btn');
        const loseBtn = document.getElementById('lose-btn');
        
        // Emoji cards (8 pairs)
        const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
        
        // Initialize game
        function initGame() {
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            isProcessing = false;
            
            // Update displays
            movesDisplay.textContent = moves;
            maxMovesDisplay.textContent = maxMoves;
            matchesDisplay.textContent = matchedPairs;
            totalPairsDisplay.textContent = totalPairs;
            loseTotalDisplay.textContent = totalPairs;
            
            // Clear board
            gameBoard.innerHTML = '';
            
            // Create card pairs
            const cardValues = [...emojis, ...emojis];
            
            // Shuffle cards
            for (let i = cardValues.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardValues[i], cardValues[j]] = [cardValues[j], cardValues[i]];
            }
            
            // Create card elements
            cardValues.forEach((value, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.value = value;
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                cardFront.textContent = '?';
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                cardBack.textContent = value;
                
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                
                card.addEventListener('click', flipCard);
                
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }
        
        // Flip card function
        function flipCard() {
            // Guard conditions
            if (isProcessing) return;
            if (flippedCards.length === 2) return;
            if (this.classList.contains('flipped')) return;
            if (this.classList.contains('matched')) return;
            
            // Flip card
            this.classList.add('flipped');
            flippedCards.push(this);
            
            // Check if two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                
                // Check for match
                checkForMatch();
                
                // Check for game over
                setTimeout(() => {
                    if (matchedPairs === totalPairs) {
                        showWinModal();
                    } else if (moves >= maxMoves) {
                        showLoseModal();
                    }
                }, 1000);
            }
        }
        
        // Check for match
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.value === card2.dataset.value) {
                // Match found
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                matchesDisplay.textContent = matchedPairs;
                
                // Reset flipped cards
                flippedCards = [];
            } else {
                // No match
                isProcessing = true;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isProcessing = false;
                }, 1000);
            }
        }
        
        // Show win modal
        function showWinModal() {
            winMovesDisplay.textContent = moves;
            winModal.style.display = 'flex';
        }
        
        // Show lose modal
        function showLoseModal() {
            loseMatchesDisplay.textContent = matchedPairs;
            loseModal.style.display = 'flex';
        }
        
        // Restart game
        function restartGame() {
            winModal.style.display = 'none';
            loseModal.style.display = 'none';
            initGame();
        }
        
        // Event listeners
        restartBtn.addEventListener('click', restartGame);
        winBtn.addEventListener('click', restartGame);
        loseBtn.addEventListener('click', restartGame);
        
        // Initialize game on load
        initGame();
    </script>
</body>
</html>
