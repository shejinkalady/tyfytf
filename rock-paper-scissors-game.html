<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Multiplayer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .game-container {
            width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 36px;
        }
        
        .players-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .player {
            width: 45%;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .player-you {
            background-color: #e6f7ff;
            border: 2px solid #1890ff;
        }
        
        .player-opponent {
            background-color: #fff1f0;
            border: 2px solid #ff4d4f;
        }
        
        .score {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .score span {
            font-size: 30px;
            color: #333;
        }
        
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .choice {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 36px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .choice:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        .result {
            margin: 30px 0;
            font-size: 24px;
            font-weight: bold;
            min-height: 36px;
        }
        
        .win-text {
            color: #52c41a;
        }
        
        .lose-text {
            color: #ff4d4f;
        }
        
        .draw-text {
            color: #faad14;
        }
        
        .selection {
            font-size: 48px;
            margin: 10px 0;
        }
        
        .reset-btn {
            padding: 10px 20px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .reset-btn:hover {
            background-color: #096dd9;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s;
        }
        
        .your-progress {
            background-color: #1890ff;
        }
        
        .opponent-progress {
            background-color: #ff4d4f;
        }
        
        .choice-text {
            font-size: 16px;
            margin-top: 5px;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }
        
        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 80%;
        }
        
        .popup.show {
            opacity: 1;
            visibility: visible;
        }
        
        .popup.show .popup-content {
            transform: scale(1);
        }
        
        .popup h2 {
            margin-top: 0;
            color: #333;
        }
        
        .popup.win h2 {
            color: #52c41a;
        }
        
        .popup.lose h2 {
            color: #ff4d4f;
        }
        
        .trophy {
            font-size: 80px;
            margin: 20px 0;
        }
        
        .popup-btn {
            padding: 10px 20px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
        }
        
        .popup-btn:hover {
            background-color: #096dd9;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: confetti-fall 5s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="players-container">
            <div class="player player-you">
                <h2>You</h2>
                <div class="selection" id="your-selection">‚ùì</div>
                <div class="progress-container">
                    <div class="progress-bar your-progress" id="your-progress" style="width: 0%"></div>
                </div>
                <div class="score">Score: <span id="your-score">0</span></div>
            </div>
            <div class="player player-opponent">
                <h2>Opponent</h2>
                <div class="selection" id="opponent-selection">‚ùì</div>
                <div class="progress-container">
                    <div class="progress-bar opponent-progress" id="opponent-progress" style="width: 0%"></div>
                </div>
                <div class="score">Score: <span id="opponent-score">0</span></div>
            </div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="choices">
            <div class="choice" onclick="play('rock')">
                <div>‚úä</div>
            </div>
            <div class="choice" onclick="play('paper')">
                <div>‚úã</div>
            </div>
            <div class="choice" onclick="play('scissors')">
                <div>‚úåÔ∏è</div>
            </div>
        </div>
        <div class="choice-text">Select your move!</div>
        
        <div style="margin-top: 30px;">
            <button class="reset-btn" onclick="resetGame()">New Game</button>
        </div>
    </div>

    <div class="popup" id="win-popup">
        <div class="popup-content">
            <h2>YOU WIN!</h2>
            <div class="trophy">üèÜ</div>
            <p>Congratulations! You reached 5 points first!</p>
            <button class="popup-btn" onclick="closePopup()">Play Again</button>
        </div>
    </div>

    <div class="popup" id="lose-popup">
        <div class="popup-content">
            <h2>YOU LOSE!</h2>
            <div class="trophy">üò¢</div>
            <p>Opponent reached 5 points first. Better luck next time!</p>
            <button class="popup-btn" onclick="closePopup()">Try Again</button>
        </div>
    </div>

    <script>
        // Game state
        let yourScore = 0;
        let opponentScore = 0;
        const winningScore = 5;
        let gameActive = true;
        
        // Emoji mapping
        const emojiMap = {
            'rock': '‚úä',
            'paper': '‚úã',
            'scissors': '‚úåÔ∏è'
        };
        
        // Play a round
        function play(yourChoice) {
            if (!gameActive) return;
            
            // Generate opponent's choice
            const choices = ['rock', 'paper', 'scissors'];
            const opponentChoice = choices[Math.floor(Math.random() * choices.length)];
            
            // Update selections
            document.getElementById('your-selection').textContent = emojiMap[yourChoice];
            document.getElementById('opponent-selection').textContent = emojiMap[opponentChoice];
            
            // Determine winner
            const result = getResult(yourChoice, opponentChoice);
            updateScore(result);
            
            // Check for game end
            if (yourScore >= winningScore) {
                gameActive = false;
                setTimeout(() => {
                    showPopup('win');
                    createConfetti();
                }, 500);
            } else if (opponentScore >= winningScore) {
                gameActive = false;
                setTimeout(() => {
                    showPopup('lose');
                }, 500);
            }
        }
        
        // Determine the result of a round
        function getResult(yourChoice, opponentChoice) {
            if (yourChoice === opponentChoice) {
                return 'draw';
            }
            
            if (
                (yourChoice === 'rock' && opponentChoice === 'scissors') ||
                (yourChoice === 'paper' && opponentChoice === 'rock') ||
                (yourChoice === 'scissors' && opponentChoice === 'paper')
            ) {
                return 'win';
            }
            
            return 'lose';
        }
        
        // Update score based on result
        function updateScore(result) {
            const resultElement = document.getElementById('result');
            
            if (result === 'win') {
                yourScore++;
                resultElement.textContent = "You win this round!";
                resultElement.className = 'result win-text';
            } else if (result === 'lose') {
                opponentScore++;
                resultElement.textContent = "You lose this round!";
                resultElement.className = 'result lose-text';
            } else {
                resultElement.textContent = "It's a draw!";
                resultElement.className = 'result draw-text';
            }
            
            // Update score display
            document.getElementById('your-score').textContent = yourScore;
            document.getElementById('opponent-score').textContent = opponentScore;
            
            // Update progress bars
            const yourProgress = (yourScore / winningScore) * 100;
            const opponentProgress = (opponentScore / winningScore) * 100;
            
            document.getElementById('your-progress').style.width = `${yourProgress}%`;
            document.getElementById('opponent-progress').style.width = `${opponentProgress}%`;
        }
        
        // Reset game
        function resetGame() {
            yourScore = 0;
            opponentScore = 0;
            gameActive = true;
            
            // Reset UI
            document.getElementById('your-score').textContent = '0';
            document.getElementById('opponent-score').textContent = '0';
            document.getElementById('your-selection').textContent = '‚ùì';
            document.getElementById('opponent-selection').textContent = '‚ùì';
            document.getElementById('result').textContent = '';
            document.getElementById('your-progress').style.width = '0%';
            document.getElementById('opponent-progress').style.width = '0%';
            
            closePopup();
        }
        
        // Show win/lose popup
        function showPopup(type) {
            const popup = document.getElementById(`${type}-popup`);
            popup.classList.add('show');
        }
        
        // Close popup
        function closePopup() {
            document.getElementById('win-popup').classList.remove('show');
            document.getElementById('lose-popup').classList.remove('show');
            resetGame();
        }
        
        // Create confetti for win animation
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = confetti.style.width;
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (!gameActive) return;
            
            switch(event.key) {
                case 'r':
                case 'R':
                    play('rock');
                    break;
                case 'p':
                case 'P':
                    play('paper');
                    break;
                case 's':
                case 'S':
                    play('scissors');
                    break;
            }
        });
    </script>
</body>
</html>
